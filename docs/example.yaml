http:
  events:
    worker_connections: 1024
    multi_accept: on
    use_epoll: on
  client_max_body_size: 100m
  keepalive_timeout: 65
  send_timeout: 30
  servers:
    - name: frontend
      listen: 80
      listen_v6: 81
      charset: utf-8
      root_path_s: /
      return: 301 https://google.com
      ssl: false
      locations:
        - name: static
          root_path: /static
        - name: api
          alias_path: /api

    - name: backend
      listen: 8000
      charset: utf-8
      root_path_s: /app
      ssl: true
      ssl_cert: /etc/ssl/certs/backend.crt
      ssl_key: /etc/ssl/private/backend.key
      ssl_protocols:
        - TLSv1.2
        - TLSv1.3
      locations:
        - name: api
          root_path: /api
